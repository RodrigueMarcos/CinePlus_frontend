<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- movieScreening Column -->
    <ng-container matColumnDef="movieScreening">
      <th mat-header-cell *matHeaderCellDef>Funci√≥n</th>
      <td mat-cell *matCellDef="let element">{{element.movieScreening}}</td>
    </ng-container>
  
    <!-- customer Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{element.customer}}</td>
    </ng-container>
  
    <!-- row Column -->
    <ng-container matColumnDef="row">
      <th mat-header-cell *matHeaderCellDef>Fila</th>
      <td mat-cell *matCellDef="let element">{{element.row}}</td>
    </ng-container>

     <!-- column Column -->
     <ng-container matColumnDef="column">
      <th mat-header-cell *matHeaderCellDef>Columna</th>
      <td mat-cell *matCellDef="let element">{{element.column}}</td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Desde</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <!-- seller Column-->
    <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef>Vendedor</th>
        <td mat-cell *matCellDef="let element">{{element.seller}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
