<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Pelicula</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
  
    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Sala</th>
      <td mat-cell *matCellDef="let element">{{element.duration}}</td>
    </ng-container>
  
    <!-- sinopsis Column -->
    <ng-container matColumnDef="sinopsis">
      <th mat-header-cell *matHeaderCellDef>Sinopsis</th>
      <td mat-cell *matCellDef="let element">{{element.sinopsis}}</td>
    </ng-container>
  
    <!-- form Column -->
    <ng-container matColumnDef="genere">
      <th mat-header-cell *matHeaderCellDef>Genero</th>
      <td mat-cell *matCellDef="let element">{{element.genere}}</td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
    </ng-container>
    
    <!--Agregar boton-->
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
